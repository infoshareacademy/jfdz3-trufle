<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Slider - Range slider</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="javascript/numeral-js/numeral.js"></script>
    <script src="javascript/TheGame.js"></script>

    <!--Google Map-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body style="width: 40%; margin: 0 auto">

<h3>Jaka jest populacja w:<span id="countryQuest">---</span></h3>
<h4>Możesz się pomylić o 20%</h4>

<span id="minPop"></span><input type="range" id="myRange" value="90" min="100" max="10000" disabled step="1" style="width: 70%;"><span id="maxPop"></span>

<p>Click the button to get the value of the slider control.</p>

<button id="ansBtn">Odpowiedz</button>

<p id="answer">---</p>

<div id="regions_div" style="width: 900px; height: 500px;"></div>

</body>
</html>
